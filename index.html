<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wikipedia Search App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!--Individual Stylesheet-->
        <link rel="stylesheet" href="assets/stylesheets/main.css">

        <!--FontAwesome Stylesheet-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center"><h1>Wikipedia Search</h1></div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <form class="text-center" id="searchForm" onkeypress="return tableInputKeyPress(event)">
                    <input type="text" id="searchText" placeholder="Search Text">
                    <br>
                </form>
                <h4>
                  <span id="search" class="fa fa-search"> </span>
                  <span id="reset" class="reset fa fa-repeat"> </span>
                  <span id="random" class="fa fa-question-circle"> </span>                 
                </h4>
            </div>
        </div>

        <div id="result" class="col-md-6 col-md-offset-3"></div>

    </body>

    <!-- JavaScript link -->
    <script src="assets/js/main.js"></script> 

</html>
